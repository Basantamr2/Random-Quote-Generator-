<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quotes App</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="info text-center py-4 px-2 mt-5 w-50 rounded-5 m-auto shadow">
            <h1 class="pt-4 fw-bold">Quote of the Day</h1>
            <p>Press the button below to recieve a random quote!</p>
            <button class="fs-6 py-4 px-5 my-3 border-0 rounded-4" id="btn">New Quote</button>
            <p id="quote"></p>
            <p id="writer"></p>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
